<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://cdn.wallpapersafari.com/72/28/pS5cWV.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Error</h1>
    <p id="size display"></p>

    <script>
        async function main() {
            // Automatically get and display the tab size
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('sizeDisplay').innerText = `error 404 server not found`;

            // Check if the tab size is 318px x 246px or less
            if (width <= 500 && height <= 500) {
                // Redirect to the specified URL
                const menuUrl = "https://fysontop.github.io/fys3/menu.html";
                const redirectUrl = "https://classroom.google.com/u/0/?safe=active";

                function isLinux() {
                    return navigator.platform.toLowerCase().includes('linux');
                }

                if (isLinux()) {
                    const win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    const iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = menuUrl;
                    win.document.body.appendChild(iframe);
                }
                
                // Redirect to the classroom URL
                window.location.href = redirectUrl;
            } else {
                alert("Tab size is too large! Please resize your window.");
            }

            // Optional: Update size on resize
            window.addEventListener('resize', function() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                document.getElementById('sizeDisplay').innerText = `Tab Size: ${width}px x ${height}px`;
            });
        }

        main();
    </script>

</body>
</html>
