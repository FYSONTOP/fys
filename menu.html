<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice and Image Verification</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>
    <button id="start-button">Verify By Voice</button>
    <button id="image-button">Verify By Image</button>
    <button id="verify-size-button">Verify By Dick Size</button>
    <input type="range" id="size-slider" min="0" max="10" step="0.1" value="6.7" style="display:none;">
    <p id="slider-value">Current Value: 6.7</p>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <p id="message"></p>

    <script>
        // Voice Recognition
        const startButton = document.getElementById('start-button');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            console.log('Detected: ', transcript);

            if (transcript.includes("p diddy") || 
                transcript.includes("p did he") || 
                transcript.includes("i love tyler") || 
                transcript.includes("amr is a pedophile") || 
                transcript.includes("im watching porn right now") || 
                transcript.includes("dont ask what i did in 1997")) {
                
                const win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                
                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = 'https://fysontop.github.io/fys3/menu.html';
                
                win.document.body.appendChild(iframe);
            }
        };

        recognition.onerror = (event) => {
            console.error('Error occurred in recognition: ' + event.error);
        };

        startButton.addEventListener('click', () => {
            recognition.start();
            console.log('Ready to receive a command.');
        });

        // Image Verification
        const imageButton = document.getElementById('image-button');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const message = document.getElementById('message');

        imageButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUser Media({ video: true, audio: false });
                video.srcObject = stream;
                video.style.display = 'block';
                imageButton.style.display = 'none';

                const captureButton = document.createElement('button');
                captureButton.innerText = 'Capture';
                document.body.appendChild(captureButton);

                captureButton.addEventListener('click', () => {
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    video.style.display = 'none';
                    captureButton.style.display = 'none';
                    message.innerText = 'Damn , you ugly';
                    message.style.color = 'red';

                    // Stop the video stream
                    stream.getTracks().forEach(track => track.stop());
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });

        // Dick Size Verification
        const verifySizeButton = document.getElementById('verify-size-button');
        const sizeSlider = document.getElementById('size-slider');
        const sliderValue = document.getElementById('slider-value');

        verifySizeButton.addEventListener('click', () => {
            sizeSlider.style.display = 'block';
            sliderValue.innerText = `Current Value: ${sizeSlider.value}`;
        });

        sizeSlider.addEventListener('input', () => {
            sliderValue.innerText = `Current Value: ${sizeSlider.value}`;
        });

        sizeSlider.addEventListener('change', () => {
            if (parseFloat(sizeSlider.value) === 6.7) {
                const win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';

                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = 'https://fysontop.github.io/fys3/menu.html';

                win.document.body.appendChild(iframe);
            } else {
                message.innerText = 'NOT BIG ENOUGH';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
